<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<link rel="stylesheet" type="text/css" href="static/uploadify/uploadify.css">
<div style="width: 100%;">
<form action="" style="width: 100%;height: 100%;">
<table>
	<tr style="height: 50px;">
		<td>
		
		</td>
		<td>
			<input type="file" id="files" name="files">
		</td>
	</tr>
	<tr style="height: 50px;">
		<td>
		</td>
		<td>
			图片预览:
		</td>
	</tr>
	<tr>
		<td>
		
		</td>
		<td>
			<img alt="" src="" id="prevImg">
		</td>
	</tr>
</table>
<input type="hidden" id="inImg">
</form>
</div>
<script type="text/javascript">
$("#files").uploadify({
	'queueID'   : 'some_file_queue',
	'uploader'	: '/upload',
	'buttonText': '选择封面',
	'swf'		: 'static/uploadify/uploadify.swf',
	'fileTypeExts':'*.jpeg;*.jpg;*.png',
	'fileSizeLimit':'5MB',
	'multi'		: false,
	'buttonClass':'some-class',
	'auto'		: 'true',
	'fileObjName': 'files',
	'method'	: 'POST',
	'onUploadSuccess':function(file,data, response){
		var dataJson = JSON.parse(data);
		$("#prevImg").attr("src",dataJson.data+"-80x80");
		$("#inImg").val(dataJson.data+"-80x80");
	},
	'onInit'	:function(){
		$("#some_file_queue").hide();
	}
});
</script>
</body>
</html>
